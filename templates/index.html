<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dizionario Reggiano</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("/static/img/anziano.jpg");
      background-size: cover;
      background-position: center 20%;
      background-repeat: no-repeat;
      color: white;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, textarea, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f0c000;
      cursor: pointer;
    }
    audio {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <header>
      <h1>Dizionario Reggiano</h1>
      <p>Scopri ogni giorno una parola del dialetto reggiano</p>
    </header>

    <section>
      <h2>Parola del Giorno</h2>
      <h3>{{ parola }}</h3>
      <p><strong>Traduzione:</strong> {{ info.traduzione }}</p>
      <p><strong>Spiegazione:</strong> {{ info.spiegazione }}</p>
      {% if info.audio %}
        <audio controls src="/static/audio/{{ info.audio }}"></audio>
      {% endif %}
    </section>

    <section>
      <h2>Proponi una nuova voce</h2>
      <form action="{{ url_for('proponi') }}" method="post">
        <input name="dialetto" placeholder="Parola in dialetto" required>
        <input name="italiano" placeholder="Traduzione in italiano" required>
        <textarea name="spiegazione" placeholder="Spiegazione (opzionale)"></textarea>
        <button type="submit">Invia</button>
      </form>
    </section>
  </main>
</body>
</html>
