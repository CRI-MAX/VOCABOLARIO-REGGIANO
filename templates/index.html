<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dizionario Reggiano</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, textarea, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f0c000;
      cursor: pointer;
    }
    audio {
      margin-top: 0.5rem;
      width: 100%;
    }
    a {
      color: #f0c000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Musica di sottofondo -->
  <audio id="introAudio" autoplay muted>
    <source src="{{ url_for('static', filename='audio/intro.mp3') }}" type="audio/mpeg">
    Il tuo browser non supporta l'audio.
  </audio>

  <main>
    <header>
      <h1>Dizionario Reggiano</h1>
      <p>Scopri ogni giorno una parola del dialetto reggiano</p>
    </header>

    <section>
      <h2>Parola del Giorno</h2>
      <h3>{{ parola }}</h3>
      <p><strong>Traduzione:</strong> {{ info.traduzione }}</p>
      <p><strong>Spiegazione:</strong> {{ info.spiegazione }}</p>
      {% if info.audio %}
        <audio controls aria-label="Ascolta la pronuncia">
          <source src="{{ url_for('static', filename='audio/' ~ info.audio) }}" type="audio/mpeg">
          Il tuo browser non supporta l'audio.
        </audio>
      {% endif %}
    </section>

    <section>
      <h2>Proponi una nuova voce</h2>
      <form action="{{ url_for('proponi') }}" method="post">
        <label for="dialetto">Parola in dialetto</label>
        <input id="dialetto" name="dialetto" placeholder="Es. biÃ¶lch" required>

        <label for="italiano">Traduzione in italiano</label>
        <input id="italiano" name="italiano" placeholder="Es. villico" required>

        <label for="spiegazione">Spiegazione (opzionale)</label>
        <textarea id="spiegazione" name="spiegazione" placeholder="Contesto, uso, curiositÃ ..."></textarea>

        <button type="submit">Invia</button>
      </form>
    </section>

    <p style="text-align:center; margin-top:2rem;">
      <a href="{{ url_for('dizionario') }}">ðŸ“˜ Vai al dizionario completo</a>
    </p>
  </main>

  <!-- Script dissolvenza audio -->
  <script>
    const audio = document.getElementById("introAudio");

    window.addEventListener("DOMContentLoaded", () => {
      audio.muted = false;
      audio.volume = 1.0;
      audio.play().catch(() => {
        console.log("Autoplay bloccato dal browser");
      });
    });

    function fadeOutAudio() {
      let volume = audio.volume;
      const fadeInterval = setInterval(() => {
        if (volume > 0.01) {
          volume -= 0.01;
          audio.volume = volume;
        } else {
          audio.pause();
          clearInterval(fadeInterval);
        }
      }, 50);
    }

    function handleInteraction() {
      fadeOutAudio();
      window.removeEventListener("keydown", handleInteraction);
      window.removeEventListener("click", handleInteraction);
      window.removeEventListener("touchstart", handleInteraction);
    }

    window.addEventListener("keydown", handleInteraction);
    window.addEventListener("click", handleInteraction);
    window.addEventListener("touchstart", handleInteraction);
  </script>
</body>
</html>
